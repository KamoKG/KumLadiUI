  <script>
      angular.module('myAPP', [])

          .directive('cozzz', function () {
              return {
                  restrict: "E",
                  replace: true,
                  scope: {
                      cozzz: '='
                  },
                  template: "<ul><member ng-repeat='member in cozzz' member='member'></member></ul>"
              }
          })

          .directive('member', function ($compile) {
              return {
                  restrict: "E",
                  replace: true,
                  scope: {
                      member: '='
                  },
                  template: "<li style='margin-left: +15px'>{{member.name}}</li>",
                  link: function (scope, element, attrs) {
                      if (angular.isArray(scope.member.children)) {
                          element.append("<cozzz cozzz='member.children'></cozzz>");
                          $compile(element.contents())(scope)
                      }
                  }
              }
          })

          .controller('IndexCtrl', function ($scope) {
              $scope.tasks = [
                  {
                      name: 'Europe',
                      children: [
                          {
                              name: 'Italy',
                              children: [
                                  {
                                      name: 'Rome'
                                  },
                                  {
                                      name: 'Milan'
                                  }
                              ]
                          },
                          {
                              name: 'Spain'
                          }
                      ]
                  },
                  {
                      name: 'South America',
                      children: [
                          {
                              name: 'Brasil'
                          },
                          {
                              name: 'Peru'
                          }
                      ]
                  }
              ];
          });
      </script>
  <script>
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          var data = google.visualization.arrayToDataTable([
              ['Year', 'Sales', 'Expenses', 'Profit'],
              ['2014', 1000, 400, 200],
              ['2015', 1170, 460, 250],
              ['2016', 660, 1120, 300],
              ['2017', 1030, 540, 350]
          ]);

          var options = {
              chart: {
                  title: 'Company Performance',
                  subtitle: 'Sales, Expenses, and Profit: 2014-2017',
              }
          };

          var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

          chart.draw(data, google.charts.Bar.convertOptions(options));
      }
  </script>
  <script>
      function drag_start(event)
      {
          var style = window.getComputedStyle(event.target, null);
          var str = (parseInt(style.getPropertyValue("left")) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top")) - event.clientY)+ ',' + event.target.id;
          event.dataTransfer.setData("Text",str);
      }

      function drop(event)
      {
          var offset = event.dataTransfer.getData("Text").split(',');
          var dm = document.getElementById(offset[2]);
          dm.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
          dm.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
          event.preventDefault();
          return false;
      }

      function drag_over(event)
      {
          event.preventDefault();
          return false;
      }

  </script>

  <script>
      var currentOutFit = "H1U1B1";
      var Hair_val = 1;
      var Upper_val = 1;
      var Bottom_val = 1;
      function changeAttire(x)
      {
//          alert('Called switch');
          switch(x)
          {
              case 'H' :
                  ++Hair_val;
                  if (Hair_val > 2)
                      Hair_val = 1;
                  currentOutFit = document.getElementById("img_avatar").src = "assets/H"+Hair_val+"U"+Upper_val+"B"+Bottom_val+".png";
                  break;
              case 'U' :
                  ++Upper_val;
                  if (Upper_val > 3)
                      Upper_val = 1;
                  currentOutFit = document.getElementById("img_avatar").src = "assets/H"+Hair_val+"U"+Upper_val+"B"+Bottom_val+".png";
                  break;
              case 'B' :
                  ++Bottom_val;
                  if (Bottom_val > 2)
                      Bottom_val = 1;
                  currentOutFit = document.getElementById("img_avatar").src = "assets/H"+Hair_val+"U"+Upper_val+"B"+Bottom_val+".png";
                  break;
          }
      }
  </script>
