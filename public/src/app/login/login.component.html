            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div>
            <button style="float: left; width: 40px; height: 40px; ">
                <span style=" color: black; "><i class="glyphicon glyphicon-lock"></i>
                </span>
            </button>
            <div class="ui-float-label" style="float: left; width: 150px; ">
                <input id="float-input2" type="password" size="40" style="height: 40px" value="{{user_password}}" [(ngModel)]="user_password" pInputText>

        <br>
        <br>
        <br>
        <button type="button" class="btn btn-default" (click)="loginAttempt()">Login</button>
        <p-growl [(value)]="responseDialog"></p-growl>
    </div>
    <br>
    <div class="wrap">
        <div class="cube">
            <div class="front"><img src="../../assets/kumladi_black.png" height="200px" width="200px"> </div>
            <div class="back"><img src="../../assets/kumladi_black.png" height="200px" width="200px"></div>
            <!--<div class="top"><img src="../../assets/kumladi_white.png" height="200px" width="200px"></div>-->
            <!--<div class="bottom"><img src="../../assets/kumladi_white.png" height="200px" width="200px"></div>-->
            <div class="left"><img src="../../assets/kumladi_white.png" height="200px" width="200px"></div>
             <div class="right"><img src="../../assets/kumladi_white.png" height="200px" width="200px"></div>
        </div>
    </div>
</div>
<style>
    .wrap {
        perspective: 800px;
        perspective-origin: 0% -150px;
        /*right: 0px;*/


    }

    .top{
        perspective-origin: 100% -150px;
    }
    .cube {
        position: relative;
        width: 200px;
        transform-style: preserve-3d;
        margin-left: 100px;
    }

    .cube div {
        position: absolute;
        width: 200px;
        height: 140px;
    }

    .back {
        transform: translateZ(-100px) rotateY(180deg);
    }
    .right {
        transform: rotateY(-270deg) translateX(100px);
        transform-origin: top right;
    }
    .left {
        transform: rotateY(270deg) translateX(-100px);
        transform-origin: center left;
    }
    .top {
        transform: rotateX(-90deg) translateY(-100px);
        transform-origin: top center;
    }
    .bottom {
        transform: rotateX(90deg) translateY(100px);
        transform-origin: bottom center;
    }
    .front {
        transform: translateZ(100px);
    }

    @keyframes spin {
        from { transform: rotateY(0); }
        to { transform: rotateY(360deg); }
    }

    .cube {
        animation: spin 5s infinite linear;
    }
</style>
