<div class="panel panel-default" id="comments" >
  <div class="panel-heading" style="background: #333; color: white ">
      <div style="float: right">
          <button onclick="$('#div_co_tools').slideToggle();" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-th " style="float: right" onclick=""></span>
          </button>
          <div id="div_co_tools" onclick="$('#div_co_tools').slideToggle();" class="wall" style="position: fixed; background-color: #BBB; border: 1px solid grey; border-radius: 5px; display: none; width: 60px; height: 60px; ">
              <div class="tools" onclick="$('#x14').toggle();" style="float: right; height: 30px; width: 30px; border: 1px solid darkgrey; border-radius: 5px; ">
                  <span class="glyphicon glyphicon-pushpin" style="float: right" onclick=""></span>
              </div>
              <div  class="tools" onclick="$('#co_searchTool').slideToggle(); $('#co_heading').slideToggle();" style="height: 30px; width: 30px; border: 1px solid darkgrey; border-radius: 5px; ">
                  <span class="glyphicon glyphicon-search" style="font-size: 20px"></span>
              </div>
              <div class="tools" onclick="$('#comments').animate({top: '-150px', opacity: '0.0'}).hide(1000); " (click)="addToNav('comments')" style="height: 30px; width: 30px; border: 1px solid darkgrey; border-radius: 5px; ">
                  <span class="	glyphicon glyphicon-resize-small" style="font-size: 20px"></span>
              </div>

          </div>
      </div>
      <div class="input-group" id="co_searchTool" style="display: none; height: 30px">

          <input id="email" type="text" class="form-control" name="email" value="{{search_string}}" [(ngModel)]="search_string" style="height: 30px; width: 200px">
          <span class= "glyphicon glyphicon-search" style="height: 30px; font-size: 28px" style="float: left"> </span>
      </div>
    <h3 id="co_heading" class="panel-title">Responses</h3>
  </div>
  <div class="panel-body" id="x14" style="width: 100%; height: 90%; overflow-y: scroll" >
      <div *ngFor="let message of co_Posts">
    <div  *ngIf="(message.heading.indexOf(search_string) != -1)" style="width:100%; height: 70px; padding: 0px; margin-bottom: 8px" class="banana well" (click)="selectedSibling(message.postID, message.heading)">
        <p style="float: right"><i>Posted on:</i></p>
        <p ><span style="font-size: 20px; margin-left: 10px; margin-top: 5px">{{message.heading}}</span></p>
        <div class="chip" >

            <div></div></div><br>

    <br><br>

    <!--<div style="background-color: #985f0d"><button disabled class="btn btn-success"><b>{{post.tags}}</b></button></div>-->
    </div>
  </div>
      <div *ngIf="(co_Posts.length == 0)">No responses to current message</div>
    </div>
</div>
<style>

    .banana2:hover{
        background: greenyellow;
        cursor:pointer;
    }

    .glyphicon-th:hover{
        color: lawngreen;
    }

    .tools:hover{
        color: white;
        background-color: black;
        background: black;
        cursor:pointer;
    }
</style>
<style>
    .banana:hover{
        background: greenyellow;
        cursor:pointer;
    }
    .chip {
        display: inline-block;
        float: right;
        /*padding: 0 25px;*/
        height: 30px;
        font-size: 16px;
        line-height: 50px;
        border-radius: 25px;
        background-color: #BBB;
        padding-left: 20px;
    }

    .chip div {
        float: right;
        /*margin: 0 10px 0 -25px;*/
        padding-left: 30px;
        height: 45px;
        width: 45px;
        border-radius: 100%;
        background-color: #000;
        border: 4px solid #BBB;
        padding-bottom: 30px;
        padding-left: 0px;
    }
</style>
