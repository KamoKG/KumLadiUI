<div class="panel panel-default" id="comments" >
  <div class="panel-heading" style="background: #333; color: white ">
    <h3 class="panel-title">Responses</h3>
  </div>
  <div class="panel-body" id="x13" style="width: 100%; height: 90%; overflow-y: scroll" >
    <div *ngFor="let message of co_Posts" style="width:100%; height: 70px; padding: 0px; margin-bottom: 8px" class="banana well" (click)="selectedSibling(message.postID)">
        <p style="float: right"><i>Posted on:</i></p>
        <p ><span style="font-size: 20px; margin-left: 10px; margin-top: 5px">{{message.heading}}</span></p>
        <div class="chip" >

            <div></div></div><br>

    <br><br>

    <!--<div style="background-color: #985f0d"><button disabled class="btn btn-success"><b>{{post.tags}}</b></button></div>-->
    </div>
      <div *ngIf="(co_Posts.length == 0)">No responses to current message</div>
    </div>
</div>
